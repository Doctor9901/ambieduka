<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Heróis</ion-title>
     <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <br><br>
  <ion-card-header>
    <ion-card-title>Heróis Disponíveis</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <ion-list>
      <ion-item>
        <ion-thumbnail slot="start">
          <img alt="Curupira" src="https://th.bing.com/th/id/OIP.GwKvkFOuvg1p44_Tw6e4lwHaEK?rs=1&pid=ImgDetMain" />
        </ion-thumbnail>
        <ion-label>Curupira</ion-label>
        <ion-button expand="block" (click)="curupira()">Escolher</ion-button>
      </ion-item>

      <ion-item>
        <ion-thumbnail slot="start">
          <img alt="Caipora" src="https://th.bing.com/th/id/OIP.TxElwfVun2oHnlnAfieVFQAAAA?rs=1&pid=ImgDetMain"/>
        </ion-thumbnail>
        <ion-label>Caipora</ion-label>
        <ion-button expand="block" (click)="caipora()">Escolher</ion-button>
      </ion-item>

      <ion-card-header>
        <ion-card-title>Heróis Indisponíveis</ion-card-title>
      </ion-card-header>

      <ion-item>
        <ion-thumbnail slot="start">
          <img alt="Boitatá" src="https://contosdetodososcantos.com.br/wp-content/uploads/2023/05/Boitata-uma-das-maiores-lendas-do-folclore-brasileiro.jpg"/>
        </ion-thumbnail>
        <ion-label>Boitatá</ion-label>
        <ion-button expand="block" (click)="boitata()">Indisponível</ion-button>
      </ion-item>
    </ion-list>
  </ion-card-content>

</ion-content>
