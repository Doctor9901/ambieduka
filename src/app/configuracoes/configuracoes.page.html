<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Configurações de Privacidade e Segurança</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <br><br>
  <ion-card class="card-custom">
    <ion-list>
      <ion-item class="card-item-custom">
        <ion-toggle>
          <ion-label>Ativar Notificações</ion-label>
        </ion-toggle>
      </ion-item>
      <ion-item class="card-item-custom">
        <ion-toggle>
          <ion-label>Bloqueia Pedidos de Amizade</ion-label>
        </ion-toggle>
      </ion-item>
      <ion-item class="card-item-custom">
        <ion-toggle>
          <ion-label>Ativar Modo Offline</ion-label>
        </ion-toggle>
      </ion-item>
      <ion-item class="card-item-custom">
        <ion-toggle>
          <ion-label>Mostrar Senha</ion-label>
        </ion-toggle>
      </ion-item>
    </ion-list>
  </ion-card>
  <ion-button expand="block" color="primary" shape="round" class="custom-btn" (click)="voltar()" style="margin-top: 24px;">
  <ion-icon name="arrow-back-outline" slot="start"></ion-icon>
  Voltar
</ion-button>
</ion-content>
