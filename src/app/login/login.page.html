<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="logo-container">
    <img src="../../assets/logo_ambieduka_menor.png" alt="Logo Ambieduka" class="logo-img" />
  </div>
  <ion-card class="card-custom">
    <ion-card-header>
      <ion-card-title>Bem-vindo!</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-input class="custom-input" [(ngModel)]="email" type="email" placeholder="E-mail"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input class="custom-input" [(ngModel)]="senha" type="password" placeholder="Senha"></ion-input>
      </ion-item>
      <ion-button expand="block" class="btn-custom" (click)="login()">Entrar</ion-button>
      <ion-button fill="clear" routerLink="/cadastro">NÃ£o tem conta? Cadastre-se</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
