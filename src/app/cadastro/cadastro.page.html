<ion-header>
  <ion-toolbar>
    <ion-title>Cadastro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="logo-container">
    <img src="../../assets/logo_ambieduka_menor.png" alt="Logo Ambieduka" class="logo-img" />
  </div>
  <ion-card class="card-custom">
    <ion-card-header>
      <ion-card-title>Crie sua conta</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-input class="custom-input" [(ngModel)]="nome" placeholder="Nome completo"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input class="custom-input" [(ngModel)]="email" type="email" placeholder="E-mail"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input class="custom-input" [(ngModel)]="senha" type="password" placeholder="Senha"></ion-input>
      </ion-item>
      <ion-button expand="block" class="btn-custom" (click)="cadastrar()">Cadastrar</ion-button>
      <ion-button fill="clear" routerLink="/login">Já tem conta? Faça login</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
