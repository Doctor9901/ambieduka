<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Edição de Perfil</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <br><br>

  <ion-item>
    <ion-input class="custom-input" label="Usuário:" placeholder="Nome"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input class="custom-input" label="Email:" type="email" placeholder="email@domain.com"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input class="custom-input" label="Password" type="password" value="password"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input class="custom-input" label="Telefone:" type="tel" placeholder="888-888-8888"></ion-input>
  </ion-item>

  <ion-card-header>
    <ion-card-title>Foto de Perfil</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <ion-list>
      <ion-item class="card-item-custom">
        <ion-thumbnail slot="start">
          <img class="avatar-custom" alt="sem foto" src="https://i.pinimg.com/236x/a8/da/22/a8da222be70a71e7858bf752065d5cc3.jpg" />
        </ion-thumbnail>
        <ion-label>Usuário</ion-label>
        <ion-button class="btn-custom" expand="block" (click)="imagens()">Mudar Avatar</ion-button>
      </ion-item>
    </ion-list>
  </ion-card-content>
  <ion-button expand="block" color="primary" shape="round" class="custom-btn" (click)="voltar()" style="margin-top: 24px;">
  <ion-icon name="arrow-back-outline" slot="start"></ion-icon>
  Voltar
</ion-button>
</ion-content>
