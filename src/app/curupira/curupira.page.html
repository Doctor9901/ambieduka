<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="voltar()">
        <ion-icon name="arrow-back-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Edição de Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="edicao-content">
  <div class="edicao-card">
    <div class="avatar-container">
      <img class="avatar-custom" alt="curupira" src="https://th.bing.com/th/id/OIP.GwKvkFOuvg1p44_Tw6e4lwHaEK?rs=1&pid=ImgDetMain" />
      <ion-button class="avatar-btn" size="small" (click)="imagens()">
        <ion-icon name="camera-outline"></ion-icon>
      </ion-button>
    </div>
    <form>
      <ion-item lines="none">
        <ion-label position="floating">Usuário</ion-label>
        <ion-input class="custom-input" placeholder="Nome"></ion-input>
      </ion-item>
      <ion-item lines="none">
        <ion-label position="floating">Email</ion-label>
        <ion-input class="custom-input" type="email" placeholder="email@domain.com"></ion-input>
      </ion-item>
      <ion-item lines="none">
        <ion-label position="floating">Senha</ion-label>
        <ion-input class="custom-input" type="password" placeholder="Senha"></ion-input>
      </ion-item>
      <ion-item lines="none">
        <ion-label position="floating">Telefone</ion-label>
        <ion-input class="custom-input" type="tel" placeholder="(99) 99999-9999"></ion-input>
      </ion-item>
      <ion-button expand="block" color="primary" class="salvar-btn" style="margin-top: 24px;">
        Salvar Alterações
      </ion-button>
    </form>
  </div>
</ion-content>
